<html>
<head>
    <style>
        .container{
            width: 500px;
            height: 400px;
            border: 2px solid;
            position: relative;
            margin: 100px auto;
            box-sizing: border-box;
        }

        .box{
            position: absolute;
            left: 100%; 
            top: 0;
            width: 100%;
            height: 100%;
            
            font-size: 50px;
            text-align: center;
            line-height: 400px;
            color: white;
        }

        .box:nth-child(1){background: lightgray; }
        .box:nth-child(2){background: darkgray; }
        .box:nth-child(3){background: #444; }
        .box:nth-child(4){background: #222; }
        .box:nth-child(5){background: #000; }

        .btns{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class='container'>
        <div class='box'>1</div>
        <div class='box'>2</div>
        <div class='box'>3</div>
        <div class='box'>4</div>
        <div class='box'>5</div>
    </div>
    <div class='btns'>
        <button id='prev'>이전</button>
        <button id='next'>다음</button>
    </div>
    <script>

        const boxes = all('.box');
        const prev = one('#prev');
        const next = one('#next');
        const length = boxes.length;
        let animation = false;

        var index = 0;
        var temp;

        init();

        function init(){
            boxes[index].style.left = '0%';
        }

        function nextSlide(){
            if(animation) return;
            animation = true;
            temp = index;
            setTimeout(() => {
                boxes[temp].style.cssText = 'left: -100%; transition: .5s;';
            }, 20);
            index ++;
            index = index % length;
            console.log(index);
            boxes[index].style.cssText = 'left: 100%';
            if(boxes[index].offsetLeft > 0){
                boxes[temp].style.cssText = 'left: -100%; transition: .5s;';
                boxes[index].style.cssText = 'left: 0%; transition: .5s;';
                setTimeout(() => {
                    animation = false;
                }, 500);
            }
        }
           

        function prevSlide(){
            
        }

        function one(element){
            return document.querySelector(element);
        }

        function all(element){
            return document.querySelectorAll(element);
        }

        prev.addEventListener('click', prevSlide);
        next.addEventListener('click', nextSlide);

    </script>
</body>
</html>
