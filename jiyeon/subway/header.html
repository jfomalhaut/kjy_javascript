<html>
<head>
	<style>
		* { margin: 0; padding: 0;}
		header {
			background: #f0f0f0;
		}
		.inner {
			height: 80px;
			width: 1170px;
			margin: 0 auto;
		}

		.gnb {
			width: calc(100% / 3);
			height: 80px;
			float: right;
			text-align: right;
		}
		
		.logo {
			float: right;
			width: calc(100% / 3);
			background-image: url('https://www.subway.co.kr/images/common/logo_w.png');
			background-repeat: no-repeat;
			background-position: center center;
			height: 80px;
		}

		.gnb span {
			height: 80px;
			line-height: 80px;
			float: right;
			width: 80px;
			text-align: center;
		}

		.gnb span:nth-child(1){
			background-image: url('https://www.subway.co.kr/images/common/icon_utill_global.png');
			background-repeat: no-repeat;
			background-position: center center;
		}
		.gnb span:nth-child(2){}
		.gnb span:nth-child(3){
		}
	</style>
</head>
<body>
	<header>
		<div class="inner">
			<div class="gnb">
				<span></span>
				<span>로그인</span>
				<span>회원가입</span>
			</div>
			<div class="logo"></div>
		</div>
	</header>
</body>
</html>
