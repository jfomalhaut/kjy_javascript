<html>
<haed>
	<style>
		* { 
			margin: 0; padding: 0;
		}

		.banner {
			position: relative;
			border: 2px solid red;
		}

		.banner img{
			width: 100%;
		}

		.banner .btns {
			position: absolute;
			bottom: 0;
			width: 100%;
			height: 80px;
			margin-bottom: -40px;
		}
		.inner {
			width: 1100px;
			margin: 0 auto;
			height: 80px;
		}
		button {
			height: 80px;
			float: right;
			width: 300px;
			border: none;
			color: white;
		}
		button:nth-child(1){ background: deepskyblue; border-bottom-right-radius: 30px; }
		button:nth-child(2){ background: orangered; border-top-left-radius: 30px;}
	</style>
</haed>
<body>
	<div class="banner">
		<img src="https://subway.co.kr/upload/banner/main_PC_1920x440_20201006110232887.jpg">
		<div class="btns">
			<div class="inner">
				<button>버튼</button>
				<button>버튼</button>
			</div>
		</div>
	</div>

	<section>
		<h1>SECTION AREA</h1>
	</section>
</body>
</html>
