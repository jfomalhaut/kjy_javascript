<html>
<head>
    <style>
        body{
            background: #646464;
        }
        .container{
            width: 800px;
            background: white;
            margin: 50px auto;
            padding: 20px 50px;
            box-sizing: border-box;
            overflow: hidden;
        }

        .box{
            margin-right: 20px;
            height: 200px;
            width: calc((100% - 20px * 4) / 4);
            background: #444;
            float: left;
            margin-bottom: 20px;
        }

        .box:nth-child(4n){
            margin-right: 0;
        }
    </style>
</head>
<body>
    <div class='container'>
        <div class='box'></div>
        <div class='box'></div>
        <div class='box'></div>
        <div class='box'></div>
        <div class='box'></div>
        <div class='box'></div>
        <div class='box'></div>
        <div class='box'></div>
        <div class='box'></div>
        <div class='box'></div>
        <div class='box'></div>
        <div class='box'></div>

    </div>
    <script></script>
</body>
</html>
