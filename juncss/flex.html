<html>
<head>
	<style>
		* { margin: 0; padding: 0; box-sizing: border-box; list-style: none; font-size: 22px;}
		ul {
			display: flex;
			align-items: center;
			justify-content: flex-end;
			justify-content: flex-start;
			justify-content: space-between;
			justify-content: space-around;
			height: 100px;
			border: 2px solid;
		}
		li {
			background: pink;
			/* width: 100%; */
			/* width: 100px; */
			height: 50px;
			flex-grow: 1;
		}
		li:nth-child(odd) {
			background: yellowgreen;
			flex-grow: 2;
		}
	</style>
</head>
<body>
	<ul>
		<li>menu1</li>
		<li>menu2</li>
		<li>menu3</li>
		<li>menu4</li>
		<li>menu5</li>
	</ul>
</body>
</html>
