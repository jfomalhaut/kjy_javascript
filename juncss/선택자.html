<html>
<head>
	<title>선택자</title>
	<style>
		.box {
			width: 200px;
			height: 200px;
			margin: 100px auto;
			background-color: olive;
		}
		.box:hover {
			background: gray;
		}
		.box:active {
			background: darkslategray;
		}

		span {
			line-height: 200px;
			text-align: center;
			font-size: 100px;
			color: white;
		}
		span:hover {
			color: red;
		}
	</style>
</head>
<body>
	<div class="box">
		<span>BOX</span>
	</div>
</body>
</html>
