<html>
<head>
    <style>
        
    </style>
</head>
<body>
    카트에 담긴 과일 갯수: <div id ="sum">0</div>
    <div>
        <button onClick="addCart('수박')">수박</button>
        <button onClick="addCart('참외')">참외</button>
        <button onClick="addCart('딸기')">딸기</button>
        <button onClick="addCart('키위')">키위</button>
    </div>
    <div id = "cartList"></div>
    <script>
        var cart = [];
        var cartList = document.getElementById('cartList');
        var sum = document.getElementById('sum');
        var html = "";
        var text = "";


        function addCart(item){
            var exist = cart.indexOf(item);
            if(exist === -1){
                cart.push(item);
                console.log(cart);
                print();
            }
        }

        function deleteCart(item){
            var index = cart.indexOf(item);
            cart.splice(index, 1);
            print();
        }

        function print(){
            var i;
            html = "";
            
            for(i = 0; i < cart.length; i++){
                text = `
                <div>${cart[i]}</div>
                <button onClick="deleteCart('${cart[i]}')">X</button>
                    `;
                html = html + text;
            }
            cartList.innerHTML = html;
            sum.innerHTML = cart.length;

        }

    </script>
</body>
</html>
