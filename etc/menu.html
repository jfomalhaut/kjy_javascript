<html>
<head>
	<style>
		* { margin: 0; padding: 0; box-sizing: border-box;}
		li {
			list-style: none;
		}
		body {
			background: #f0f0f0;
		}
		header {
			height: 150px;
			padding-top: 100px;
			border-bottom: 1px solid #ddd;
			position: relative;
			background-color: white;
		}
		
		header > ul {
			height: 50px;
			width: 900px;
			margin: 0 auto;
			display: flex;
			background: #eaeaea;
		}

		header > ul > li {
			width: 100%;
			/* user-select: none; */
			position: relative;
			line-height: 50px;
			text-align: center;
		}

		header > ul:hover ul{
			height: 300px;
		}

		li > span {
			width: 100%;
		}

		li > ul {
			overflow: hidden;
			position: absolute;
			z-index: 100;
			width: 100%;
			height: 0;
			transition: .3s;
		}


		.bg {
			width: 100%;
			height: 0px;
			transition: .3s;
			background: rgba(255, 255, 255, .7);
			position: absolute;
			left: 0;
			top: 100%;
			z-index: 50;
			box-shadow: 5px 5px 15px rgba(0, 0, 0, .1);
		}
		ul:hover + .bg {
			height: 300px;
		}

	</style>
</head>
<body>
	<header>
		<ul>
			<li>
				<span>menu1</span>
				<ul>
					<li>sub</li>
					<li>sub</li>
					<li>sub</li>
					<li>sub</li>
				</ul>
			</li>
			<li>menu1</li>
			<li>menu1</li>
			<li>menu1</li>
			<li>menu1</li>
		</ul>
		<div class="bg"></div>
	</header>
</body>
</html>
