<html>
<head>
	<style>
		.container {
			width: 500px;
			height: 500px;
			border: 2px solid;
			margin: 100px auto;
			position: relative;
		}

		.box {
			position: absolute;
			width: 200px;
			height: 200px;
			background: darkorange;
			right: 0;
			bottom: 0;
			margin-right: -100px;
			margin-bottom: -100px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box"></div>
	</div>
</body>
</html>
