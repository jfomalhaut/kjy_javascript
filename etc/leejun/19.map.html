		var numbers = [ 1, 2, 7, 4, 5 ];

			if (numbers[i] === 7) {
				newNumber.push(3);
			} else {
				newNumber.push(numbers[i]);
			}
		}

		// console.log(newNumber);

		var newNumber2 = numbers.map(function(item) {
			if (item === 7) {
				return 3;
			} else {
				return item;
			}
		});

		var newNumber3 = numbers.map(item => item === 7 ? 3 : item);

		console.log(newNumber3);

	</script>
