<html>
<head>
	<style>
		* { margin: 0; padding: 0;}
		.banners {
			position: relative;
			height: 400px;
		}
		.banner {
			width: 100%;
			height: 400px;
			background-position: center center;
			background-size: cover;
			position: absolute;
			left: 0;
			top: 0;
			opacity: 0;
			transition: .6s;
		}
		.banner:nth-child(1) {
			background-image: url('https://subway.co.kr/upload/banner/main_PC_1920x440_20201007112359990.jpg');
		}
		.banner:nth-child(2) {
			background-image: url('https://subway.co.kr/upload/banner/main_PC_1920x440_20201006110308039.jpg');
		}
		.banner:nth-child(3) {
			background-image: url('https://subway.co.kr/upload/banner/main_PC_1920x440_20201006110232887.jpg');
		}
		.banner:nth-child(4) {
			background-image: url('https://subway.co.kr/upload/banner/main_PC_1920x440_20201006110138284.jpg');
		}
		.active {
			opacity: 1;
		}
	</style>
</head>
<body>
	<div class="banners">
		<div class="banner active"></div>
		<div class="banner"></div>
		<div class="banner"></div>
		<div class="banner"></div>
	</div>
	<button id="next">
		<h1>NEXT</h1>
	</button>
	<script>
		var index = 0;
		var nextBtn = one('#next');
		var banners = all('.banner');
		var length = banners.length;

		function onClickNext() {
			banners[index].classList.remove('active');
			index++;
			index = index % length;
			banners[index].classList.add('active');
		}

		function one(element) {
			return document.querySelector(element);
		}

		function all(element) {
			return document.querySelectorAll(element);
		}

		nextBtn.addEventListener('click', onClickNext);

		// 숙제.
		// 1. 이전 버튼.
		// 2. autoPlay 버튼.
		// 3. stop 버튼
		// 4. bullet 
		
	</script>
</body>
</html>
