<html>
<head>
    <style>
        text[type="text"], input[type="password"]{
            font-size: 50px;
        }
    </style>
</head>
<body>
    <input id="identify" type="text" placeholder="아이디를 입력하세요">
    <input id="pwd" type="pwd" type="password" placeholder="비밀번호를 입력하세요">
    <div>
        <button id="login">로그인</button>
    </div>
    <script>
        var identify = one('#identify');
        var pwd = one('#pwd');
        var login = one('#login');

        function one(element){
            return document.querySelector(element);
            
            alert('로그인 성공');
            identify.value = '';
            pwd.value = '';
        }

        function onClickLogin(){
            console.log(identify.value, pwd.value);
        }

        function onKeypress({ keyCode }){
            console.log(keyCode);          
            if(keyCode === 13){
                onClickLogin();
            }   
        }

        login.addEventListener('click', onClickLogin);
        identify.addEventListener('keypress', onKeypress);
        pwd.addEventListener('keypress', onKeypress);
        
    </script>
</body>
</html>
