<html>
<head>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .boxes{
            width: 100%;
            border: 1px solid;
        }
        .box{
            width: 200px;
            height: 200px;
            background: blue;
            float: left;
            margin: 20px;
            transition: .3s;
        }
        .active{
            background: red;
            width: 400px;
        }
    </style>
</head>
<body>
    <div class='boxes'>
        <div class='box active'></div>
        <div class='box'></div>
        <div class='box'></div>
        <div class='box'></div>
    </div>
    <script>
        var boxes = all('.box');
        
        function all(element){
            return document.querySelectorAll(element);
        }

        boxes.forEach((element, idx) => {
            element.addEventListener('click', function(){
                onClick(element, idx);
            });
        })
        
        function onClick(element, idx){
            console.log('hello');
            removeAll();
            element.classList.add('active');
        }

        function removeAll(){
            boxes.forEach((element, idx) => {
                element.classList.remove('active');
            });
        }
    </script>
</body>
</html>
