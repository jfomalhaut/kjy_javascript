<html>
<head>
	<style>
		* {
			font-size: 50px;
		}
		div span {
			color: blue;
		}
		article span {
			color: red;
		}
		h1 ~ p {
			color: darkgoldenrod;
		}
		h1 + p {
			color: darkgreen;
		}
	</style>
</head>
<body>
	<div>
		<span>BLUE</span>
	</div>
	<article>
		<span>RED</span>
	</article>
	<div>
		<h1>형제선택자</h1>
		<p>나는 형제</p>
		<p>나는 형제2</p>
		<p>나는 형제3</p>
	</div>
</body>
</html>
