<html>
<head>
	<style>
		* { margin: 0; padding: 0;}
		body {
			background: #f0f0f0;
		}
		header {
			background: white;
		}
		.headerInner {
			width: 1100px;
			margin: 0 auto;
			background: green;
			height: 300px;
		}

		.mainInner {
			width: 1100px;
			margin: 0 auto;
			background: #bbb;
			padding-top: 20px;
			overflow: hidden;
		}

		.left {
			width: 700px;
			float: left;
			background-color: tomato;
		}

		.leftTop {
			height: 150px;
			background: skyblue;
			margin-bottom: 20px;
		}

		.leftBottom {
			height: 130px;
			background: orange;
		}

		.right {
			background-color: yellowgreen;
			float: right;
			width: 380px;
			height: 300px;
		}

	</style>
</head>
<body>
	<header>
		<div class="headerInner"></div>
	</header>
	<main>
		<div class="mainInner">
			<div class="left">
				<div class="leftTop"></div>
				<div class="leftBottom"></div>
			</div>
			<div class="right">
				<div class="rightTop"></div>
				<div class="rightBottom"></div>
			</div>
		</div>
	</main>
</body>
</html>
