<html>
<head>
	<style>
		* {
			margin: 0; padding: 0;
		}
		.container {
			height: 100vh;
			display: flex;
			flex-direction: column;
			background: #ddd;
			justify-content: space-between;
		}
		.box {
			width: 200px;
			height: 200px;
			background: tomato;
		}
		.box:nth-child(odd) {
			background-color: yellowgreen;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
	</div>
</body>
</html>
