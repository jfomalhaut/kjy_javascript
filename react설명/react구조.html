<html>
<head>

</head>
<body>
	<button onclick="onPage1(1)">Page1</button>
	<button onclick="onPage2()">Page2</button>
	<button onclick="onPage3()">Page3</button>
	<div id="root"></div>
	<script>
		const roots = document.querySelector('#root');

		function onPage1(value) {
			roots.innerHTML = Page1(value);
		}
		function onPage2() {
			roots.innerHTML = Page2();
		}
		
		function onPage3() {
			roots.innerHTML = Page3();
		}

		function Page1(value) {
			return (
				`<div>
					<h1>Page1 Component</h1>
					<h1>Values : ${value}</h1>
				</div>`
			)
		}

		function Page2() {
			return (
				`<div>
					<h1>Page2 Component</h1>
				</div>`
			)
		}

		function Page3() {
			return (
				`<div>
					<h1>Page3 Component</h1>
				</div>`
			)
		}
	</script>
</body>
</html>
